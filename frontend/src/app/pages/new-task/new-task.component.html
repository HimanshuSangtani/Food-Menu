<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a New Menu item
        </h1>

        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Create a task...">
        <p class="control">

            <br>
            <div class="buttons is-right">
                <button class='button is-medium' routerLink='/lists'>Cancel</button>
                <button class='button button is-primary has-text-white is-medium' (click)='createTask(taskTitleInput.value)'>Create</button>
            </div>
    </div>
</div>
